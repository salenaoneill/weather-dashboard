<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>weather-dashboard</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <header class="container-fluid">
        <h1 class="text-center bg-primary">Weather Dashboard</h1>
    </header>
    <div class="container text-center">
        <div class="row">
            <section class="col border border-primary" id="search_for_city">
                <div class="row">
                    <h2>Search for a city:</h2>
                    <input type="text" id="city_input">
                    <button id="search_button">Search</button>
                </div>
                <div id="search_history">                 
                </div>
            
            </section>
            <section class="col border border-primary" id="current_weather"> 
                <h2 id="city_and_date">Today's Forecast</h2>
                <img id="icon" src="https://openweathermap.org/img/wn/10d.png">
                <p id="today_temp">Temp:</p>
                <p id="today_wind">Wind:</p>
                <p id="today_humidity">Humidity:</p>
            </section>
        </div>
        </div>
    </div>
    <section class="container text-center border border-primary">
        <h2>5 Day Forecast</h2>
        <div class="row">
            <div class="col" id="day1">
                <div class="date"></div>
                <img class="icon" src="https://openweathermap.org/img/wn/10d.png">
                <div class="col temp">Temp:</div>
                <div class="col wind">Wind:</div>
                <div class="col humidity">Humidity:</div>
            </div>
            <div class="col" id="day2"> 
                <div class="date"></div>
                <img class="icon" src="https://openweathermap.org/img/wn/10d.png">
                <div class="col temp">Temp:</div>
                <div class="col wind">Wind:</div>
                <div class="col humidity">Humidity:</div>
            </div>
            <div class="col" id="day3">
                <div class="date"></div>
                <img class="icon" src="https://openweathermap.org/img/wn/10d.png">
                <div class="col temp">Temp:</div>
                <div class="col wind">Wind:</div>
                <div class="col humidity">Humidity:</div>
            </div>
            <div class="col" id="day4">
                <div class="date"></div>
                <img class="icon" src="https://openweathermap.org/img/wn/10d.png">
                <div class="col temp">Temp:</div>
                <div class="col wind">Wind:</div>
                <div class="col humidity">Humidity:</div>
            </div>
            <div class="col" id="day5">
                <div class="date"></div>
                <img class="icon" src="https://openweathermap.org/img/wn/10d.png">
                <div class="col temp">Temp:</div>
                <div class="col wind">Wind:</div>
                <div class="col humidity">Humidity:</div>
            </div>
    </section>

<script src="assets/script.js"></script>
</body>
</html>
