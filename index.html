<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>weather-dashboard</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <header class="container-fluid">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row"></div>
            <section class="col-lg-3" id="search_for_city">
                <div class="row">
                    Search for a city: <input type="text" id="city_input">
                    <button id="search_button">Search</button>
                </div>
            </div>
            </section>
            <section class="col-lg-6" id="current_weather"> 
                <p id="city_and_date">Today's Forecast</p>
                <img id="icon" src="https://openweathermap.org/img/wn/10d.png">
                <p id="today_temp">Temperature</p>
                <p id="today_wind">Wind</p>
                <p id="today_humidity">Humidity</p>
            </section>
    </div>
    <section>5-Day Forecast
        <div>
            <div id="day1">Forececast Day 1 
                <div></div>
                <img class="icon" src="https://openweathermap.org/img/wn/10d.png">
                <div class="col temp">Temp:</div>
                <div class="col wind">Wind:</div>
                <div class="col humidity">Humidity:</div>
            </div>
            <div class="col" id="day2">Forececast Day 2 
                <img class="icon" src="https://openweathermap.org/img/wn/10d.png">
                <div class="col temp">Temp:</div>
                <div class="col wind">Wind:</div>
                <div class="col humidity">Humidity:</div>
            </div>
            <div class="col" id="day3">Forececast Day 3 
                <img class="icon" src="https://openweathermap.org/img/wn/10d.png">
                <div class="col temp">Temp:</div>
                <div class="col wind">Wind:</div>
                <div class="col humidity">Humidity:</div>
            </div>
            <div class="col" id="day4">Forececast Day 4
                <img class="icon" src="https://openweathermap.org/img/wn/10d.png">
                <div class="col temp">Temp:</div>
                <div class="col wind">Wind:</div>
                <div class="col humidity">Humidity:</div>
            </div>
            <div class="col" id="day5">Forececast Day 5
                <img class="icon" src="https://openweathermap.org/img/wn/10d.png">
                <div class="col temp">Temp:</div>
                <div class="col wind">Wind:</div>
                <div class="col humidity">Humidity:</div>
            </div>
    </section>

<script src="assets/script.js"></script>
</body>
</html>
