<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>weather-dashboard</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <header class="container-fluid">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row"></div>
            <section class="col-lg-3" id="search_for_city">
                <div class="row">
                    Search for a city: <input type="text" id="city_input">
                    <button id="search_button">Search</button>
                </div>
            </div>
            </section>
            <section class="col-lg-6" id="current_weather"> Today's Forecast
                <p>Temperature</p>
                <p>Wind</p>
                <p>Humidity</p>
            </section>
    </div>
    <section class="container text-center">5-Day Forecast
        <div class="row align-items-start">
            <div class="col">Forececast Day 1 </div>
            <div class="col">Forececast Day 2 </div>
            <div class="col">Forececast Day 3 </div>
            <div class="col">Forececast Day 4 </div>
            <div class="col">Forececast Day 5 </div>
            </div>
    </section>

<script src="assets/script.js"></script>
</body>
</html>
